<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Lançamento de NF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
        .checklist-item label {
            cursor: pointer;
        }
        .checklist-item input[type="checkbox"] {
            cursor: pointer;
            width: 1.25rem;
            height: 1.25rem;
        }
        .checklist-item.checked > label {
            text-decoration: line-through;
            color: #94a3b8; /* slate-400 */
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
         .info-item {
            background-color: #f0f9ff; /* sky-50 */
            border: 1px solid #bae6fd; /* sky-200 */
            color: #0c4a6e; /* sky-900 */
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
        .info-item strong {
            color: #0369a1; /* sky-800 */
        }
        .input-error {
            border-color: #ef4444; /* red-500 */
            outline-color: #ef4444;
        }
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem;
        }
        /* Modal Styles */
        .modal-overlay {
            transition: opacity 0.2s ease-in-out;
        }
        .modal-container {
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        
        /* Generator Styles */
        .item-tag {
            background-color: #e0f2fe; /* sky-100 */
            border: 1px solid #7dd3fc; /* sky-300 */
            color: #0c4a6e; /* sky-900 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem; /* rounded-lg */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'monospace';
            font-size: 0.9rem;
        }
        .remove-item-btn {
            background-color: transparent;
            border: none;
            color: #be123c; /* rose-700 */
            font-size: 1.5rem;
            line-height: 1;
            font-weight: bold;
            cursor: pointer;
            padding: 0 0.25rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .remove-item-btn:hover {
            background-color: #ef4444; /* red-500 */
            color: white;
        }
        /* Botão Copiar NF do Histórico */
        .copy-nf-btn {
            background-color: #e2e8f0; /* slate-200 */
            color: #475569; /* slate-600 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* semibold */
            padding: 0.25rem 0.5rem; /* py-1 px-2 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s, color 0.2s;
            flex-shrink: 0;
            margin-left: 0.75rem; /* ml-3 */
            border: none;
            cursor: pointer;
        }
        .copy-nf-btn:hover {
            background-color: #cbd5e1; /* slate-300 */
        }
        .copy-nf-btn:disabled {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            cursor: default;
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="max-w-3xl mx-auto p-4 sm:p-6 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Checklist de Lançamento de NF</h1>
            <p class="text-slate-500 mt-2">Selecione o tipo de NF e siga as etapas para garantir a conclusão.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="nf-type" class="block text-sm font-medium text-slate-700 mb-1">Tipo de Nota Fiscal:</label>
                <select id="nf-type" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-sky-500 focus:border-sky-500 transition">
                    <option value="venda">NF de Venda</option>
                    <option value="remessa">NF de Remessa (Bonificação/Doação/Brinde)</option>
                </select>
            </div>
            <div>
              <label for="nf-number" class="block text-sm font-medium text-slate-700 mb-1">Número da Nota Fiscal:</label>
              <input type="text" id="nf-number" placeholder="Digite o número da NF aqui..." class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-sky-500 focus:border-sky-500 transition">
              <p id="nf-number-error" class="error-message mt-1 h-4"></p>
            </div>
        </div>

        <main id="checklist-container" class="bg-white p-6 rounded-xl shadow-md border border-slate-200 space-y-3">
            <!-- Checklist items will be generated by JS -->
        </main>

        <footer class="mt-8 p-4 bg-white rounded-xl shadow-md border border-slate-200">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-slate-600">Progresso</span>
                <span id="progress-text" class="text-sm font-bold text-sky-600">0/0</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-3">
                <div id="progress-bar" class="bg-sky-500 h-3 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>
            <div class="flex justify-end mt-4 space-x-3">
                <button id="reset-button" class="px-5 py-2 bg-slate-600 text-white font-semibold rounded-lg hover:bg-slate-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">
                    Reiniciar
                </button>
                 <button id="concluido-button" class="px-5 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                    Concluído
                </button>
            </div>
        </footer>

        <section class="mt-10">
            <h2 class="text-2xl font-bold text-slate-800 text-center mb-4">Histórico de Conclusão</h2>
            <div id="history-list-container" class="bg-white p-6 rounded-xl shadow-md border border-slate-200 min-h-[60px]">
                <p class="text-slate-500 text-center">Carregando histórico...</p>
            </div>
             <div class="flex justify-end mt-4">
                 <button id="clear-history-button" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" disabled>
                    Limpar Histórico
                </button>
            </div>
        </section>

    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black bg-opacity-50 opacity-0 pointer-events-none">
        <div class="modal-container bg-white w-full max-w-md p-6 rounded-lg shadow-xl transform scale-95 opacity-0">
            <h3 id="modal-title" class="text-lg font-bold text-slate-800">Confirmação</h3>
            <p id="modal-message" class="mt-2 text-slate-600">Você tem certeza?</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg hover:bg-slate-300 transition">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, getDocs, writeBatch, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let db;
        let auth;
        let userId;
        let nfHistoryUnsubscribe = null;
        
        // Use __app_id if available, otherwise fallback to a default
        const __app_id = typeof globalThis.__app_id !== 'undefined' ? globalThis.__app_id : 'default-checklist-app';

        // --- CHECKLIST DATA ---
        const checklists = {
            venda: [
                { text: 'Associação ao Pedido de Compra' },
                { text: 'Checar parcelas/pagamento' },
                { text: 'Preencher comprador e projeto' },
                {
                    text: 'Gerador de Observação da NF:',
                    type: 'generator'
                },
                {
                    text: 'Abrir os itens e checar:',
                    subitems: [
                        { text: 'Local de estoque' },
                        { text: 'CFOP de entrada' },
                        { text: 'Marcar os impostos na ultima aba' }
                    ]
                }
            ],
            remessa: [
                { type: 'info', text: '<strong>Guia Rápido:</strong> O CFOP do fornecedor geralmente é 5910 ou 6910. Itens bonificados não geram contas a pagar.' },
                { text: 'Deixar o campo "Comprador" em branco' },
                { text: 'Preencher o "Projeto" que o item será usado (ex: NATAL)' },
                {
                    text: 'Gerador de Observação da NF:',
                    type: 'generator'
                },
                {
                    text: 'Ao abrir os itens, checar e ajustar:',
                    subitems: [
                        { text: 'Marcar a opção "Não gerar contas a pagar"' },
                        { text: 'Definir o "Local de estoque" correto' },
                        { text: 'Ajustar "CFOP de entrada" (se for para venda, usar 1102; caso contrário, consultar gestor)' },
                        { text: 'Marcar os impostos na última aba' }
                    ]
                }
            ]
        };

        // --- UI ELEMENTS ---
        const nfTypeSelect = document.getElementById('nf-type');
        const nfNumberInput = document.getElementById('nf-number');
        const nfNumberError = document.getElementById('nf-number-error');
        const checklistContainer = document.getElementById('checklist-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const concluidoButton = document.getElementById('concluido-button');
        const resetButton = document.getElementById('reset-button');
        const historyContainer = document.getElementById('history-list-container');
        const clearHistoryButton = document.getElementById('clear-history-button');

        // --- MODAL LOGIC ---
        const modal = document.getElementById('custom-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');
        let confirmCallback = null;

        function showModal({ title, message, confirmText, onConfirm }) {
            modal.querySelector('#modal-title').textContent = title;
            modal.querySelector('#modal-message').textContent = message;
            modalConfirmBtn.textContent = confirmText;
            confirmCallback = onConfirm;
            modal.classList.remove('pointer-events-none', 'opacity-0');
            modal.querySelector('.modal-container').classList.remove('scale-95', 'opacity-0');
        }

        function hideModal() {
            modal.classList.add('pointer-events-none', 'opacity-0');
            modal.querySelector('.modal-container').classList.add('scale-95', 'opacity-0');
            confirmCallback = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            hideModal();
        });
        modalCancelBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });

        // --- INPUT FORMATTERS ---
        function autoFormatDate(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove todos os não-dígitos
            
            // Limita a 8 dígitos (DDMMAAAA)
            if (value.length > 8) {
                value = value.substring(0, 8);
            }

            if (value.length > 4) {
                // Formato DD/MM/AAAA
                value = `${value.substring(0, 2)}/${value.substring(2, 4)}/${value.substring(4)}`;
            } else if (value.length > 2) {
                // Formato DD/MM
                value = `${value.substring(0, 2)}/${value.substring(2)}`;
            }
            
            // Seta o valor formatado de volta no input
            e.target.value = value;
        }

        // --- GENERATOR HTML ---
        function getGeneratorHTML() {
            return `
            <div class="generator-container bg-slate-50 p-4 rounded-lg border border-slate-200 space-y-4">
    
                <!-- Campos Gerais -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="obs-responsavel" class="block text-sm font-medium text-slate-700 mb-1">Responsável Recebimento:</label>
                        <input type="text" id="obs-responsavel" placeholder="Nome do responsável" class="w-full obs-input px-3 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div>
                        <label for="obs-data" class="block text-sm font-medium text-slate-700 mb-1">Data Recebimento:</label>
                        <input type="text" id="obs-data" placeholder="DD/MM/AAAA" class="w-full obs-input px-3 py-2 border border-slate-300 rounded-lg">
                    </div>
                </div>

                <!-- Seção de Itens (Validade/Lote) -->
                <div class="border-t border-slate-200 pt-4 space-y-3">
                    <h4 class="text-md font-semibold text-slate-700">Adicionar Validade por Item</h4>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
                        <div class="md:col-span-1">
                            <label for="item-numero" class="block text-xs font-medium text-slate-600 mb-1">Nº Item <span class="text-red-500">*</span></label>
                            <input type="number" id="item-numero" placeholder="Ex: 1" class="w-full item-input px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <label for="item-lote" class="block text-xs font-medium text-slate-600 mb-1">Lote (Opcional)</label>
                            <input type="text" id="item-lote" placeholder="Ex: LOTE55" class="w-full item-input px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <label for="item-validade" class="block text-xs font-medium text-slate-600 mb-1">Validade <span class="text-red-500">*</span></label>
                            <input type="text" id="item-validade" placeholder="DD/MM/AAAA" class="w-full item-input px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <button id="add-item-btn" class="w-full px-4 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition">Adicionar</button>
                        </div>
                    </div>
                </div>

                <!-- Lista de Itens Adicionados -->
                <div id="items-list" class="space-y-2">
                    <!-- Itens adicionados aparecerão aqui -->
                </div>

                <!-- Resultado Final -->
                <div class="border-t border-slate-200 pt-4 space-y-3">
                    <button id="generate-obs-btn" class="w-full px-5 py-2.5 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition text-lg">Gerar Observação Completa</button>
                    <div class="relative">
                        <input type="text" id="obs-result" placeholder="Sua observação gerada aparecerá aqui..." class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-700 pr-20" readonly>
                        <button id="copy-obs-btn" class="absolute right-1 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-slate-500 text-white text-xs font-semibold rounded-md hover:bg-slate-600 transition">Copiar</button>
                    </div>
                </div>

            </div>
            `;
        }
        
        // --- CORE APPLICATION LOGIC ---
        function generateChecklistHTML(items) {
            let html = '';
            items.forEach((item, index) => {
                const id = `item-${index}`;
                
                if (item.type === 'info') {
                    html += `<div class="info-item rounded-lg">${item.text}</div>`;
                } else if (item.type === 'generator') {
                     html += `<div>
                                <label class="font-medium text-slate-800">${item.text}</label>
                                ${getGeneratorHTML()}
                              </div>`;
                } else {
                    html += `<div class="checklist-item flex items-start p-2 rounded-lg transition-colors duration-200 hover:bg-slate-50"><input type="checkbox" id="${id}" class="mt-1 mr-4 rounded border-slate-300 text-sky-500 focus:ring-sky-500"><label for="${id}" class="flex-1 font-medium text-slate-800">${item.text}</label></div>`;
                }
                
                if (item.subitems && item.subitems.length > 0) {
                    html += '<div class="pl-8 space-y-2 mt-1 mb-2">';
                    item.subitems.forEach((subitem, subIndex) => {
                        const subId = `item-${index}-${subIndex}`;
                        html += `<div class="checklist-item flex items-start p-2 rounded-lg transition-colors duration-200 hover:bg-slate-50"><input type="checkbox" id="${subId}" class="mt-1 mr-4 rounded border-slate-300 text-sky-500 focus:ring-sky-500"><label for="${subId}" class="flex-1 text-slate-600">${subitem.text}</label></div>`;
                    });
                    html += '</div>';
                }
            });
            return html;
        }
        
        function renderChecklistForType(type) {
            const items = checklists[type] || [];
            checklistContainer.innerHTML = generateChecklistHTML(items);
            
            // Add listeners for checklist items
            checklistContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.addEventListener('change', updateProgressAndButtonState);
            });
            
            // Add listeners for generator
            const addItemBtn = checklistContainer.querySelector('#add-item-btn');
            if (addItemBtn) addItemBtn.addEventListener('click', handleAddItem);

            const itemsList = checklistContainer.querySelector('#items-list');
            if (itemsList) itemsList.addEventListener('click', handleRemoveItem);

            const generateBtn = checklistContainer.querySelector('#generate-obs-btn');
            if (generateBtn) generateBtn.addEventListener('click', handleGenerateObs);

            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            if (copyBtn) copyBtn.addEventListener('click', handleCopyObs);
            
            // --- NOVO: Adiciona formatador de data ---
            const obsDataInput = checklistContainer.querySelector('#obs-data');
            if (obsDataInput) obsDataInput.addEventListener('input', autoFormatDate);

            const itemValidadeInput = checklistContainer.querySelector('#item-validade');
            if (itemValidadeInput) itemValidadeInput.addEventListener('input', autoFormatDate);
            // --- Fim do novo código ---
            
            updateProgressAndButtonState();
        }

        function updateProgressAndButtonState() {
            const checkboxes = checklistContainer.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const percentage = total > 0 ? (checkedCount / total) * 100 : 0;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${checkedCount}/${total}`;

            checkboxes.forEach(cb => {
                cb.closest('.checklist-item').classList.toggle('checked', cb.checked);
            });

            concluidoButton.disabled = checkedCount !== total || total === 0;
        }

        function resetGenerator() {
            checklistContainer.querySelectorAll('.obs-input, .item-input, #obs-result').forEach(input => input.value = '');
            const itemsList = checklistContainer.querySelector('#items-list');
            if (itemsList) itemsList.innerHTML = '';
            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            if(copyBtn) copyBtn.textContent = 'Copiar';
        }

        function resetChecklist() {
            nfTypeSelect.value = 'venda'; // Reset dropdown
            renderChecklistForType('venda'); // Re-render default checklist
            nfNumberInput.value = '';
            nfNumberInput.classList.remove('input-error');
            nfNumberError.textContent = '';
            // resetGenerator() is called implicitly by renderChecklistForType
            updateProgressAndButtonState();
        }

        // --- GENERATOR LOGIC ---

        function handleAddItem() {
            const numInput = checklistContainer.querySelector('#item-numero');
            const loteInput = checklistContainer.querySelector('#item-lote');
            const validadeInput = checklistContainer.querySelector('#item-validade');
            const itemsList = checklistContainer.querySelector('#items-list');

            const num = numInput.value.trim();
            const lote = loteInput.value.trim();
            const validade = validadeInput.value.trim();

            // Validação simples
            if (!num || !validade) {
                showModal({ title: 'Campo Obrigatório', message: 'Por favor, preencha o "Nº Item" e a "Validade".', confirmText: 'OK', onConfirm: () => {} });
                return;
            }

            let itemString = `${num} - `;
            itemString += `val:${validade};`; // Adiciona a validade primeiro, com seu próprio ponto e vírgula

            if (lote) {
                itemString += ` lote:${lote};`; // Adiciona o lote (com espaço) e seu próprio ponto e vírgula
            }

            const itemTag = document.createElement('div');
            itemTag.className = 'item-tag';
            itemTag.innerHTML = `
                <span>${itemString}</span>
                <button class="remove-item-btn" data-text="${itemString}">&times;</button>
            `;
            itemsList.appendChild(itemTag);

            // Limpar campos
            numInput.value = '';
            loteInput.value = '';
            validadeInput.value = '';
            numInput.focus();
        }

        function handleRemoveItem(e) {
            if (e.target.classList.contains('remove-item-btn')) {
                e.target.closest('.item-tag').remove();
            }
        }

        function handleGenerateObs() {
            const resp = checklistContainer.querySelector('#obs-responsavel').value.trim();
            const data = checklistContainer.querySelector('#obs-data').value.trim();
            const itemsList = checklistContainer.querySelectorAll('#items-list .item-tag span');
            const resultInput = checklistContainer.querySelector('#obs-result');

            let finalObs = [];

            itemsList.forEach(item => {
                finalObs.push(item.textContent.trim());
            });

            if (resp) {
                finalObs.push(`resp:${resp};`);
            }
            if (data) {
                finalObs.push(`data:${data};`);
            }

            resultInput.value = finalObs.join(' ');
        }

        function handleCopyObs() {
            const resultInput = checklistContainer.querySelector('#obs-result');
            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            
            if (!resultInput.value) return;

            // Usando document.execCommand para compatibilidade com iframe
            resultInput.select();
            resultInput.setSelectionRange(0, 99999); // Para mobile
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => { copyBtn.textContent = 'Copiar'; }, 2000);
            } catch (err) {
                console.error('Falha ao copiar texto: ', err);
                showModal({ title: 'Erro', message: 'Não foi possível copiar o texto automaticamente.', confirmText: 'OK', onConfirm: () => {} });
            }
            // Desfazer seleção
            window.getSelection().removeAllRanges();
        }

        // --- Helper de Cópia (para texto arbitrário) ---
        function copyTextToClipboard(text, successCallback) {
            // Cria um textarea temporário para copiar
            const el = document.createElement('textarea');
            el.value = text;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px'; // Move para fora da tela
            document.body.appendChild(el);
            
            el.select();
            el.setSelectionRange(0, 99999); // Para mobile

            try {
                document.execCommand('copy');
                if (successCallback) successCallback();
            } catch (err) {
                console.error('Falha ao copiar texto: ', err);
                showModal({ title: 'Erro', message: 'Não foi possível copiar o texto automaticamente.', confirmText: 'OK', onConfirm: () => {} });
            }
            
            // Limpa e remove o textarea
            document.body.removeChild(el);
            window.getSelection().removeAllRanges();
        }


        // --- HISTORY & FIREBASE LOGIC ---

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.seconds) {
                return 'Data indisponível';
            }
            const date = new Date(timestamp.seconds * 1000);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleString('pt-BR', options);
        }

        function renderHistory(history) {
            const historyContainer = document.getElementById('history-list-container');
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<p class="text-slate-500 text-center">Nenhuma NF concluída ainda.</p>';
                return;
            }

            // Sort history by timestamp descending
            history.sort((a, b) => {
                const timeA = a.timestamp ? a.timestamp.seconds : 0;
                const timeB = b.timestamp ? b.timestamp.seconds : 0;
                return timeB - timeA;
            });

            let historyHTML = '<ul class="space-y-2">';
            history.forEach(item => {
                if (!item.timestamp) return; // Skip items without timestamp
                const typeLabel = item.nfType === 'venda' ? 'Venda' : 'Remessa';
                const formattedTime = formatTimestamp(item.timestamp);
                historyHTML += `
                    <li class="text-slate-600 p-2 border-b border-slate-100 flex justify-between items-center">
                        <span class="truncate" title="NF ${item.nf} (${typeLabel}) — concluída em ${formattedTime}">
                            <strong>NF ${item.nf}</strong> (${typeLabel}) — ${formattedTime}
                        </span>
                        <button class="copy-nf-btn" data-nf="${item.nf}">Copiar Nº</button>
                    </li>`;
            });
            historyHTML += '</ul>';
            historyContainer.innerHTML = historyHTML;
        }

        async function completeTask() {
            const nfNumber = nfNumberInput.value.trim();
            const nfType = nfTypeSelect.value;

            if (!nfNumber) {
                nfNumberInput.classList.add('input-error');
                nfNumberError.textContent = 'Campo obrigatório';
                nfNumberInput.focus();
                return;
            } else {
                nfNumberInput.classList.remove('input-error');
                nfNumberError.textContent = '';
            }
            
            try {
                const historyCollection = collection(db, 'artifacts', __app_id, 'users', userId, 'nfHistory');
                await addDoc(historyCollection, {
                    nf: nfNumber,
                    nfType: nfType,
                    timestamp: serverTimestamp()
                });
                
                // Show success feedback
                showModal({ title: 'Sucesso!', message: `NF ${nfNumber} marcada como concluída.`, confirmText: 'OK', onConfirm: resetChecklist });
                
            } catch (error) {
                console.error("Erro ao salvar NF: ", error);
                 showModal({ title: 'Erro ao Salvar', message: 'Não foi possível salvar a NF. Verifique sua conexão e tente novamente.', confirmText: 'OK', onConfirm: () => {} });
            }
        }

        async function clearHistory() {
            showModal({
                title: 'Limpar Histórico',
                message: 'Tem certeza que deseja apagar todo o histórico de NFs? Esta ação não pode ser desfeita.',
                confirmText: 'Limpar Tudo',
                onConfirm: async () => {
                    if (!db || !userId) {
                         showModal({ title: 'Erro', message: 'Não foi possível apagar o histórico. Tente recarregar a página.', confirmText: 'OK', onConfirm: () => {} });
                        return;
                    }
                    try {
                        // Query all documents
                        const historyCollection = collection(db, 'artifacts', __app_id, 'users', userId, 'nfHistory');
                        const snapshot = await getDocs(historyCollection);
                        
                        if (snapshot.empty) return;

                        // Create a batch write
                        const batch = writeBatch(db);
                        snapshot.docs.forEach(docRef => {
                            batch.delete(docRef.ref);
                        });
                        
                        // Commit the batch
                        await batch.commit();
                        
                    } catch (error) {
                        console.error("Erro ao limpar histórico: ", error);
                        showModal({ title: 'Erro', message: 'Não foi possível limpar o histórico.', confirmText: 'OK', onConfirm: () => {} });
                    }
                }
            });
        }
        
        // Nova função para copiar NF do histórico
        function handleCopyNfFromHistory(e) {
            const copyBtn = e.target.closest('.copy-nf-btn');
            if (!copyBtn) return; // Não foi um clique no botão de copiar

            const nf = copyBtn.dataset.nf;
            if (!nf) return;

            copyTextToClipboard(nf, () => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copiado!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.disabled = false;
                }, 2000);
            });
        }

        function listenForHistoryChanges() {
            if (nfHistoryUnsubscribe) nfHistoryUnsubscribe(); // Unsubscribe from old listener
            
            if (!db || !userId) {
                console.warn("DB or UserID not ready, skipping history listener.");
                return;
            }

            const historyCollection = collection(db, 'artifacts', __app_id, 'users', userId, 'nfHistory');
            const q = query(historyCollection); // We sort on the client-side

            nfHistoryUnsubscribe = onSnapshot(q, (snapshot) => {
                const history = [];
                snapshot.forEach((doc) => {
                    history.push(doc.data());
                });
                renderHistory(history);
                clearHistoryButton.disabled = history.length === 0;
            }, (error) => {
                console.error("Erro ao carregar histórico: ", error);
                historyContainer.innerHTML = '<p class="text-slate-500 text-center text-red-500">Erro ao carregar histórico.</p>';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners to static elements
            nfTypeSelect.addEventListener('change', (e) => renderChecklistForType(e.target.value));
            resetButton.addEventListener('click', resetChecklist);
            concluidoButton.addEventListener('click', completeTask);
            clearHistoryButton.addEventListener('click', clearHistory);
            historyContainer.addEventListener('click', handleCopyNfFromHistory); // Listener para o histórico
            
            // Initial render
            renderChecklistForType(nfTypeSelect.value);
            updateProgressAndButtonState();
            
            // --- FIREBASE INIT ---
            try {
                const firebaseConfig = JSON.parse(globalThis.__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Try custom token auth
                        try {
                            if (typeof globalThis.__initial_auth_token !== 'undefined') {
                                await signInWithCustomToken(auth, globalThis.__initial_auth_token);
                                userId = auth.currentUser.uid;
                            } else {
                                throw new Error('No initial auth token');
                            }
                        } catch (e) {
                            // Fallback to anonymous
                            console.warn("Could not sign in with token, falling back to anonymous.", e);
                            await signInAnonymously(auth);
                            userId = auth.currentUser.uid;
                        }
                    }
                    console.log("Auth state ready. UserID:", userId);
                    // Start listening to history changes once auth is ready
                    listenForHistoryChanges();
                });

            } catch (e) {
                console.error("Erro ao inicializar Firebase:", e);
                historyContainer.innerHTML = '<p class="text-slate-500 text-center text-red-500">Erro fatal ao carregar o app.</p>';
                checklistContainer.innerHTML = '<p class="text-slate-500 text-center text-red-500">Erro fatal ao carregar o app.</p>';
            }
        });
    </script>
</body>
