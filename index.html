<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Lançamento de NF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        .checklist-card {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
        .checklist-item label {
            cursor: pointer;
            color: #e2e8f0; /* slate-200 */
        }
        .checklist-item:hover {
            background-color: #334155; /* slate-700 */
        }
        .checklist-item input[type="checkbox"] {
            cursor: pointer;
            width: 1.25rem;
            height: 1.25rem;
            background-color: #334155;
            border-color: #475569;
        }
        .checklist-item.checked > label {
            text-decoration: line-through;
            color: #64748b; /* slate-500 */
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
         .info-item {
            background-color: rgba(12, 74, 110, 0.4); /* sky-900 with opacity */
            border: 1px solid #075985; /* sky-800 */
            color: #bae6fd; /* sky-200 */
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
        .info-item strong {
            color: #7dd3fc; /* sky-300 */
        }
        
        /* Inputs */
        select, input[type="text"], input[type="number"] {
            background-color: #334155; /* slate-700 */
            border-color: #475569; /* slate-600 */
            color: #f1f5f9; /* slate-100 */
        }
        select:focus, input:focus {
            border-color: #38bdf8; /* sky-400 */
            ring-color: #38bdf8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .input-error {
            border-color: #ef4444 !important; /* red-500 */
        }
        .error-message {
            color: #f87171; /* red-400 */
            font-size: 0.875rem;
        }

        /* Modal Styles */
        .modal-overlay {
            transition: opacity 0.2s ease-in-out;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-container {
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
            background-color: #1e293b; /* slate-800 */
            color: #f1f5f9;
        }
        
        /* Generator Styles */
        .generator-container {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        .item-tag {
            background-color: #0c4a6e; /* sky-900 */
            border: 1px solid #0369a1; /* sky-700 */
            color: #e0f2fe; /* sky-100 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'monospace';
            font-size: 0.9rem;
        }
        .remove-item-btn {
            background-color: transparent;
            border: none;
            color: #fb7185; /* rose-400 */
            font-size: 1.5rem;
            line-height: 1;
            font-weight: bold;
            cursor: pointer;
            padding: 0 0.25rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .remove-item-btn:hover {
            background-color: #be123c; /* rose-700 */
            color: white;
        }
        /* Botão Copiar NF do Histórico */
        .copy-nf-btn {
            background-color: #334155; /* slate-700 */
            color: #94a3b8; /* slate-400 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* semibold */
            padding: 0.25rem 0.5rem; /* py-1 px-2 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s, color 0.2s;
            flex-shrink: 0;
            margin-left: 0.75rem; /* ml-3 */
            border: none;
            cursor: pointer;
        }
        .copy-nf-btn:hover {
            background-color: #475569; /* slate-600 */
            color: #e2e8f0;
        }
        .copy-nf-btn:disabled {
            background-color: #064e3b; /* green-900 */
            color: #6ee7b7; /* green-300 */
            cursor: default;
        }

        /* Specific Overrides for Dark Mode */
        #checklist-container {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        footer, #history-list-container {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        .bg-slate-200 {
            background-color: #334155 !important; /* Darker track for progress bar */
        }
        h1, h2, h3, h4 {
            color: #f8fafc !important; /* Slate-50 */
        }
        label {
            color: #cbd5e1 !important; /* Slate-300 */
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-3xl mx-auto p-4 sm:p-6 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold">Checklist de Lançamento de NF</h1>
            <p class="text-slate-400 mt-2">Selecione o tipo de NF e siga as etapas para garantir a conclusão.</p>
            <p class="text-xs text-slate-600 mt-1">(Modo Offline / Dark)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="nf-type" class="block text-sm font-medium mb-1">Tipo de Nota Fiscal:</label>
                <select id="nf-type" class="w-full px-4 py-2 border rounded-lg transition">
                    <option value="venda">NF de Venda</option>
                    <option value="remessa">NF de Remessa (Bonificação/Doação/Brinde)</option>
                </select>
            </div>
            <div>
              <label for="nf-number" class="block text-sm font-medium mb-1">Número da Nota Fiscal:</label>
              <input type="text" id="nf-number" placeholder="Digite o número da NF aqui..." class="w-full px-4 py-2 border rounded-lg transition">
              <p id="nf-number-error" class="error-message mt-1 h-4"></p>
            </div>
        </div>

        <main id="checklist-container" class="p-6 rounded-xl shadow-md border space-y-3">
            <!-- Checklist items will be generated by JS -->
        </main>

        <footer class="mt-8 p-4 rounded-xl shadow-md border">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-slate-400">Progresso</span>
                <span id="progress-text" class="text-sm font-bold text-sky-400">0/0</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-3">
                <div id="progress-bar" class="bg-sky-600 h-3 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>
            <div class="flex justify-end mt-4 space-x-3">
                <button id="reset-button" class="px-5 py-2 bg-slate-700 text-slate-200 font-semibold rounded-lg hover:bg-slate-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">
                    Reiniciar
                </button>
                 <button id="concluido-button" class="px-5 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                    Concluído
                </button>
            </div>
        </footer>

        <section class="mt-10">
            <h2 class="text-2xl font-bold text-center mb-4">Histórico de Conclusão</h2>
            <div id="history-list-container" class="p-6 rounded-xl shadow-md border min-h-[60px]">
                <p class="text-slate-500 text-center">Carregando histórico...</p>
            </div>
             <div class="flex justify-end mt-4">
                 <button id="clear-history-button" class="px-4 py-2 bg-red-900/50 text-red-200 border border-red-900 text-sm font-semibold rounded-lg hover:bg-red-900 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" disabled>
                    Limpar Histórico
                </button>
            </div>
        </section>

    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black bg-opacity-50 opacity-0 pointer-events-none">
        <div class="modal-container w-full max-w-md p-6 rounded-lg shadow-xl transform scale-95 opacity-0">
            <h3 id="modal-title" class="text-lg font-bold text-white">Confirmação</h3>
            <p id="modal-message" class="mt-2 text-slate-300">Você tem certeza?</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-slate-700 text-slate-200 font-semibold rounded-lg hover:bg-slate-600 transition">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-500 transition">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE KEY ---
        const LS_KEY = 'checklist_nf_history_v1';

        // --- CHECKLIST DATA ---
        const checklists = {
            venda: [
                { text: 'Associação ao Pedido de Compra' },
                { text: 'Checar parcelas/pagamento' },
                { text: 'Preencher comprador e projeto' },
                {
                    text: 'Gerador de Observação da NF:',
                    type: 'generator'
                },
                {
                    text: 'Abrir os itens e checar:',
                    subitems: [
                        { text: 'Local de estoque' },
                        { text: 'CFOP de entrada' },
                        { text: 'Marcar os impostos na ultima aba' }
                    ]
                }
            ],
            remessa: [
                { type: 'info', text: '<strong>Guia Rápido:</strong> O CFOP do fornecedor geralmente é 5910 ou 6910. Itens bonificados não geram contas a pagar.' },
                { text: 'Deixar o campo "Comprador" em branco' },
                { text: 'Preencher o "Projeto" que o item será usado (ex: NATAL)' },
                {
                    text: 'Gerador de Observação da NF:',
                    type: 'generator'
                },
                {
                    text: 'Ao abrir os itens, checar e ajustar:',
                    subitems: [
                        { text: 'Marcar a opção "Não gerar contas a pagar"' },
                        { text: 'Definir o "Local de estoque" correto' },
                        { text: 'Ajustar "CFOP de entrada" (se for para venda, usar 1102; caso contrário, consultar gestor)' },
                        { text: 'Marcar os impostos na última aba' }
                    ]
                }
            ]
        };

        // --- UI ELEMENTS ---
        const nfTypeSelect = document.getElementById('nf-type');
        const nfNumberInput = document.getElementById('nf-number');
        const nfNumberError = document.getElementById('nf-number-error');
        const checklistContainer = document.getElementById('checklist-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const concluidoButton = document.getElementById('concluido-button');
        const resetButton = document.getElementById('reset-button');
        const historyContainer = document.getElementById('history-list-container');
        const clearHistoryButton = document.getElementById('clear-history-button');

        // --- MODAL LOGIC ---
        const modal = document.getElementById('custom-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');
        let confirmCallback = null;

        function showModal({ title, message, confirmText, onConfirm }) {
            modal.querySelector('#modal-title').textContent = title;
            modal.querySelector('#modal-message').textContent = message;
            modalConfirmBtn.textContent = confirmText;
            confirmCallback = onConfirm;
            modal.classList.remove('pointer-events-none', 'opacity-0');
            modal.querySelector('.modal-container').classList.remove('scale-95', 'opacity-0');
        }

        function hideModal() {
            modal.classList.add('pointer-events-none', 'opacity-0');
            modal.querySelector('.modal-container').classList.add('scale-95', 'opacity-0');
            confirmCallback = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            hideModal();
        });
        modalCancelBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });

        // --- INPUT FORMATTERS ---
        function autoFormatDate(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.substring(0, 8);
            if (value.length > 4) {
                value = `${value.substring(0, 2)}/${value.substring(2, 4)}/${value.substring(4)}`;
            } else if (value.length > 2) {
                value = `${value.substring(0, 2)}/${value.substring(2)}`;
            }
            e.target.value = value;
        }

        // --- GENERATOR HTML ---
        function getGeneratorHTML() {
            // Updated for Dark Mode classes
            return `
            <div class="generator-container p-4 rounded-lg border border-slate-700 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="obs-responsavel" class="block text-sm font-medium text-slate-300 mb-1">Responsável Recebimento:</label>
                        <input type="text" id="obs-responsavel" placeholder="Nome do responsável" class="w-full obs-input px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label for="obs-data" class="block text-sm font-medium text-slate-300 mb-1">Data Recebimento:</label>
                        <input type="text" id="obs-data" placeholder="DD/MM/AAAA" class="w-full obs-input px-3 py-2 border rounded-lg">
                    </div>
                </div>
                <div class="border-t border-slate-700 pt-4 space-y-3">
                    <h4 class="text-md font-semibold text-slate-200">Adicionar Validade por Item</h4>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
                        <div class="md:col-span-1">
                            <label for="item-numero" class="block text-xs font-medium text-slate-400 mb-1">Nº Item <span class="text-red-400">*</span></label>
                            <input type="number" id="item-numero" placeholder="Ex: 1" class="w-full item-input px-3 py-2 border rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <label for="item-lote" class="block text-xs font-medium text-slate-400 mb-1">Lote (Opcional)</label>
                            <input type="text" id="item-lote" placeholder="Ex: LOTE55" class="w-full item-input px-3 py-2 border rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <label for="item-validade" class="block text-xs font-medium text-slate-400 mb-1">Validade <span class="text-red-400">*</span></label>
                            <input type="text" id="item-validade" placeholder="DD/MM/AAAA" class="w-full item-input px-3 py-2 border rounded-lg">
                        </div>
                        <div class="md:col-span-1">
                            <button id="add-item-btn" class="w-full px-4 py-2 bg-sky-700 text-white font-semibold rounded-lg hover:bg-sky-600 transition border border-sky-600">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div id="items-list" class="space-y-2"></div>
                <div class="border-t border-slate-700 pt-4 space-y-3">
                    <button id="generate-obs-btn" class="w-full px-5 py-2.5 bg-emerald-700 text-white font-semibold rounded-lg hover:bg-emerald-600 transition text-lg border border-emerald-600">Gerar Observação Completa</button>
                    <div class="relative">
                        <input type="text" id="obs-result" placeholder="Sua observação gerada aparecerá aqui..." class="w-full px-3 py-2 border border-slate-600 rounded-lg bg-slate-800 text-slate-200 pr-20" readonly>
                        <button id="copy-obs-btn" class="absolute right-1 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-slate-600 text-white text-xs font-semibold rounded-md hover:bg-slate-500 transition">Copiar</button>
                    </div>
                </div>
            </div>
            `;
        }
        
        // --- CORE APPLICATION LOGIC ---
        function generateChecklistHTML(items) {
            let html = '';
            items.forEach((item, index) => {
                const id = `item-${index}`;
                
                if (item.type === 'info') {
                    html += `<div class="info-item rounded-lg">${item.text}</div>`;
                } else if (item.type === 'generator') {
                     html += `<div>
                                <label class="font-medium text-slate-200">${item.text}</label>
                                ${getGeneratorHTML()}
                              </div>`;
                } else {
                    html += `<div class="checklist-item flex items-start p-2 rounded-lg transition-colors duration-200"><input type="checkbox" id="${id}" class="mt-1 mr-4 rounded border-slate-600 text-sky-500 focus:ring-sky-500 bg-slate-700"><label for="${id}" class="flex-1 font-medium text-slate-200">${item.text}</label></div>`;
                }
                
                if (item.subitems && item.subitems.length > 0) {
                    html += '<div class="pl-8 space-y-2 mt-1 mb-2">';
                    item.subitems.forEach((subitem, subIndex) => {
                        const subId = `item-${index}-${subIndex}`;
                        html += `<div class="checklist-item flex items-start p-2 rounded-lg transition-colors duration-200"><input type="checkbox" id="${subId}" class="mt-1 mr-4 rounded border-slate-600 text-sky-500 focus:ring-sky-500 bg-slate-700"><label for="${subId}" class="flex-1 text-slate-400">${subitem.text}</label></div>`;
                    });
                    html += '</div>';
                }
            });
            return html;
        }
        
        function renderChecklistForType(type) {
            const items = checklists[type] || [];
            checklistContainer.innerHTML = generateChecklistHTML(items);
            
            checklistContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.addEventListener('change', updateProgressAndButtonState);
            });
            
            const addItemBtn = checklistContainer.querySelector('#add-item-btn');
            if (addItemBtn) addItemBtn.addEventListener('click', handleAddItem);

            const itemsList = checklistContainer.querySelector('#items-list');
            if (itemsList) itemsList.addEventListener('click', handleRemoveItem);

            const generateBtn = checklistContainer.querySelector('#generate-obs-btn');
            if (generateBtn) generateBtn.addEventListener('click', handleGenerateObs);

            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            if (copyBtn) copyBtn.addEventListener('click', handleCopyObs);
            
            const obsDataInput = checklistContainer.querySelector('#obs-data');
            if (obsDataInput) obsDataInput.addEventListener('input', autoFormatDate);

            const itemValidadeInput = checklistContainer.querySelector('#item-validade');
            if (itemValidadeInput) itemValidadeInput.addEventListener('input', autoFormatDate);
            
            updateProgressAndButtonState();
        }

        function updateProgressAndButtonState() {
            const checkboxes = checklistContainer.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const percentage = total > 0 ? (checkedCount / total) * 100 : 0;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${checkedCount}/${total}`;

            checkboxes.forEach(cb => {
                cb.closest('.checklist-item').classList.toggle('checked', cb.checked);
            });

            concluidoButton.disabled = checkedCount !== total || total === 0;
        }

        function resetGenerator() {
            checklistContainer.querySelectorAll('.obs-input, .item-input, #obs-result').forEach(input => input.value = '');
            const itemsList = checklistContainer.querySelector('#items-list');
            if (itemsList) itemsList.innerHTML = '';
            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            if(copyBtn) copyBtn.textContent = 'Copiar';
        }

        function resetChecklist() {
            nfTypeSelect.value = 'venda';
            renderChecklistForType('venda');
            nfNumberInput.value = '';
            nfNumberInput.classList.remove('input-error');
            nfNumberError.textContent = '';
            updateProgressAndButtonState();
        }

        // --- GENERATOR FUNCTIONS ---
        function handleAddItem() {
            const numInput = checklistContainer.querySelector('#item-numero');
            const loteInput = checklistContainer.querySelector('#item-lote');
            const validadeInput = checklistContainer.querySelector('#item-validade');
            const itemsList = checklistContainer.querySelector('#items-list');

            const num = numInput.value.trim();
            const lote = loteInput.value.trim();
            const validade = validadeInput.value.trim();

            if (!num || !validade) {
                showModal({ title: 'Campo Obrigatório', message: 'Por favor, preencha o "Nº Item" e a "Validade".', confirmText: 'OK', onConfirm: () => {} });
                return;
            }

            let itemString = `${num} - `;
            itemString += `val:${validade};`;
            if (lote) itemString += ` lote:${lote};`;

            const itemTag = document.createElement('div');
            itemTag.className = 'item-tag';
            itemTag.innerHTML = `<span>${itemString}</span><button class="remove-item-btn" data-text="${itemString}">&times;</button>`;
            itemsList.appendChild(itemTag);

            numInput.value = '';
            loteInput.value = '';
            validadeInput.value = '';
            numInput.focus();
        }

        function handleRemoveItem(e) {
            if (e.target.classList.contains('remove-item-btn')) {
                e.target.closest('.item-tag').remove();
            }
        }

        function handleGenerateObs() {
            const resp = checklistContainer.querySelector('#obs-responsavel').value.trim();
            const data = checklistContainer.querySelector('#obs-data').value.trim();
            const itemsList = checklistContainer.querySelectorAll('#items-list .item-tag span');
            const resultInput = checklistContainer.querySelector('#obs-result');

            let finalObs = [];
            itemsList.forEach(item => finalObs.push(item.textContent.trim()));
            if (resp) finalObs.push(`resp:${resp};`);
            if (data) finalObs.push(`data:${data};`);

            resultInput.value = finalObs.join(' ');
        }

        function handleCopyObs() {
            const resultInput = checklistContainer.querySelector('#obs-result');
            const copyBtn = checklistContainer.querySelector('#copy-obs-btn');
            
            if (!resultInput.value) return;
            resultInput.select();
            resultInput.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => { copyBtn.textContent = 'Copiar'; }, 2000);
            } catch (err) {
                showModal({ title: 'Erro', message: 'Não foi possível copiar.', confirmText: 'OK', onConfirm: () => {} });
            }
            window.getSelection().removeAllRanges();
        }

        function copyTextToClipboard(text, successCallback) {
            const el = document.createElement('textarea');
            el.value = text;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            el.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                if (successCallback) successCallback();
            } catch (err) {
                console.error('Falha ao copiar');
            }
            document.body.removeChild(el);
        }

        // --- HISTORY LOGIC (LOCAL STORAGE) ---

        function getHistory() {
            const data = localStorage.getItem(LS_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveToHistory(nf, type) {
            const history = getHistory();
            const newEntry = {
                nf: nf,
                nfType: type,
                timestamp: new Date().toISOString()
            };
            history.push(newEntry);
            localStorage.setItem(LS_KEY, JSON.stringify(history));
            renderHistory();
        }

        function formatTimestamp(isoString) {
            if (!isoString) return 'Data indisponível';
            const date = new Date(isoString);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleString('pt-BR', options);
        }

        function renderHistory() {
            const history = getHistory();
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<p class="text-slate-500 text-center">Nenhuma NF concluída ainda.</p>';
                clearHistoryButton.disabled = true;
                return;
            }
            clearHistoryButton.disabled = false;

            // Sort by date descending
            history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let historyHTML = '<ul class="space-y-2">';
            history.forEach(item => {
                const typeLabel = item.nfType === 'venda' ? 'Venda' : 'Remessa';
                const formattedTime = formatTimestamp(item.timestamp);
                historyHTML += `
                    <li class="text-slate-400 p-2 border-b border-slate-700 flex justify-between items-center">
                        <span class="truncate" title="NF ${item.nf} (${typeLabel}) — concluída em ${formattedTime}">
                            <strong class="text-slate-200">NF ${item.nf}</strong> (${typeLabel}) — ${formattedTime}
                        </span>
                        <button class="copy-nf-btn" data-nf="${item.nf}">Copiar Nº</button>
                    </li>`;
            });
            historyHTML += '</ul>';
            historyContainer.innerHTML = historyHTML;
        }

        function completeTask() {
            const nfNumber = nfNumberInput.value.trim();
            const nfType = nfTypeSelect.value;

            if (!nfNumber) {
                nfNumberInput.classList.add('input-error');
                nfNumberError.textContent = 'Campo obrigatório';
                nfNumberInput.focus();
                return;
            } else {
                nfNumberInput.classList.remove('input-error');
                nfNumberError.textContent = '';
            }
            
            try {
                saveToHistory(nfNumber, nfType);
                showModal({ title: 'Sucesso!', message: `NF ${nfNumber} marcada como concluída.`, confirmText: 'OK', onConfirm: resetChecklist });
            } catch (error) {
                console.error("Erro ao salvar:", error);
                showModal({ title: 'Erro', message: 'Erro ao salvar no navegador.', confirmText: 'OK', onConfirm: () => {} });
            }
        }

        function clearHistory() {
            showModal({
                title: 'Limpar Histórico',
                message: 'Tem certeza que deseja apagar todo o histórico de NFs deste navegador?',
                confirmText: 'Limpar Tudo',
                onConfirm: () => {
                    localStorage.removeItem(LS_KEY);
                    renderHistory();
                }
            });
        }

        function handleCopyNfFromHistory(e) {
            const copyBtn = e.target.closest('.copy-nf-btn');
            if (!copyBtn) return;
            const nf = copyBtn.dataset.nf;
            if (!nf) return;

            copyTextToClipboard(nf, () => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copiado!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.disabled = false;
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            nfTypeSelect.addEventListener('change', (e) => renderChecklistForType(e.target.value));
            resetButton.addEventListener('click', resetChecklist);
            concluidoButton.addEventListener('click', completeTask);
            clearHistoryButton.addEventListener('click', clearHistory);
            historyContainer.addEventListener('click', handleCopyNfFromHistory);
            
            renderChecklistForType(nfTypeSelect.value);
            renderHistory(); // Load from local storage on start
        });
    </script>
</body>
</html>
